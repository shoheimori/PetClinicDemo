stages:
  - build
  - agent
  - test
  - check

mvn-build:
  image: maven:3.8.6-jdk-8
  stage: build
  script:
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - "target/*.jar"

agent-download:
  image: maven:3.8.6-jdk-8
  stage: agent
  script:
    - mvn dependency:get -Dartifact=com.contrastsecurity:contrast-agent:$AGENT_VERSION -Ddest=./
  artifacts:
    paths:
      - "contrast-agent-$AGENT_VERSION.jar"

petclinic-test:
  image: petclinic:1.0.0
  stage: test
  services:
    - name: selenium/standalone-chrome:latest
      alias: selenium
  variables:
    FF_NETWORK_PER_BUILD: "true"
    CONTRAST__CONTRAST__PROXY__ENABLE: "true"
    CONTRAST__CONTRAST__PROXY__URL: http://proxyhost.com
    CONTRAST__CONTRAST__PROXY__USER: user
    CONTRAST__CONTRAST__PROXY__PASS: password
  script:
    - ./startup_8001_gitlab_pipeline.sh $CI_PIPELINE_IID &
    - sleep 210
    - pytest ./selenium/test_sQLInjection.py
    - sleep 30
    - kill -9 `jps -l | awk '/spring-petclinic-1.5.1.jar/ {print $1}'`

securityGate:
  image: ghcr.io/contrast-security-oss/integration-verify:latest
  stage: check
  variables:
    API_KEY: $API_KEY
    ORG_ID: $ORG_ID
    API_URL: $CONTRAST_URL
    AUTH_HEADER: $AUTH_HEADER
    APP_NAME: $APP_NAME
    BUILD_NUMBER: $CI_PIPELINE_IID
    FAIL_THRESHOLD: 0
    SEVERITIES: CRITICAL,HIGH
    HTTP_PROXY: http://user:password@proxyhost.com
    HTTPS_PROXY: http://user:password@proxyhost.com
  script:
    - /usr/bin/env python3 /verify.py
  allow_failure: true

